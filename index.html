<!DOCTYPE html>
<html lang="ar">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #191919;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .login-container, .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login-container input, .login-container button {
            width: 300px;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            text-align: center;
        }
        .login-container button {
            background-color: #ffffff;
            color: #000000;
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }
        .loading-message {
            color: #ffffff;
            display: none;
            margin-top: 10px;
        }
        .content-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }
        .grid1-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }
        .button {
            text-align: center;
            background-color: #272727;
            border-radius: 15px;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .button img {
            border-radius: 15px;
            width: 94%;
        }
        .button h2 {
            font-size: 14px;
            margin-top: 10px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>تسجيل الدخول</h2>
        <input type="password" id="password" placeholder="أدخل كلمة المرور">
        <button onclick="checkPassword()">دخول</button>
        <div class="error" id="error">كلمة المرور غير صحيحة</div>
        <div class="loading-message" id="loading-message">انتظر قليلاً...</div>
    </div>
    
    <div class="content-container" id="content-container">
        <div class="grid1-container">
            <div class="button" onclick="window.open('https://prolooka.github.io/AB')">
                <img src="https://www12.0zz0.com/2024/02/02/07/420045594.png">
                <h2>LOOK TV</h2>
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const loadingMessage = document.getElementById('loading-message');
            if (password === '111') {
                document.getElementById('login-container').style.display = 'none';
                loadingMessage.style.display = 'block';
                setTimeout(() => {
                    document.getElementById('content-container').style.display = 'flex';
                    loadingMessage.style.display = 'none';
                }, 100);
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
