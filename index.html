<!DOCTYPE html>
<html lang="ar">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #191919; /* خلفية داكنة أنيقة */
            color: #ffffff; /* نص أبيض */
            font-family: 'Arial', sans-serif;
        }
        .login-container, .welcome-container, .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login-container input, .login-container button {
            width: 300px;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            text-align: center;
        }
        .login-container button {
            background-color: #ffffff; /* لون أزرق داكن هادئ */
            color: #000000; /* نص أبيض */
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }
        .loading-message {
            color: #ffffff;
            display: none;
            margin-top: 10px;
        }
        .welcome-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #2c2c2c; /* خلفية داكنة */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            z-index: 1000;
            justify-content: center;
        }
        .welcome-container.show {
            opacity: 1;
            visibility: visible;
        }
        .content-container {
            display: none;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
        .grid1-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }
        .button {
            text-align: center;
            background-color: #272727; /* خلفية داكنة قليلاً */
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* ظل خفيف */
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* ظل أكثر إشراقًا */
        }
        .button img {
            border-radius: 15px;
            width: 94%;
        }
        .button h2 {
            font-size: 14px;
            margin-top: 10px;
            color: #ffffff; /* نص أبيض */
        }
    </style>
</head>
<body>
    <!-- صفحة تسجيل الدخول -->

        <h2>تسجيل الدخول</h2>

        <div class="loading-message" id="loading-message">انتظر قليلاً، سيتم نقلك إلى صفحة القنوات...</div>
    </div>
    
    <!-- صفحة الترحيب -->
    <div class="welcome-container" id="welcome-container"></div>
    
    <!-- صفحة القنوات -->
    <div class="content-container" id="content-container">

            <div class="button" onclick="window.open('https://prolooka.github.io/AB')"><img src="https://www11.0zz0.com/2024/03/15/12/969972175.png"><h2>الفجر سبورت</h2></div>

            <div class="button" onclick="window.open('https://prolooka.github.io/AB')"><img src="https://www2.0zz0.com/2025/01/03/16/254019580.jpeg"><h2>ozn</h2></div>
            
            <!-- القنوات الجديدة -->

        </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const loadingMessage = document.getElementById('loading-message');
            if (password === '111') {
                localStorage.setItem('loggedIn', 'true'); // حفظ حالة تسجيل الدخول
                document.getElementById('login-container').style.display = 'none';
                loadingMessage.style.display = 'block'; // عرض رسالة الانتظار
                setTimeout(() => {
                    document.getElementById('content-container').style.display = 'flex';
                    loadingMessage.style.display = 'none'; // إخفاء رسالة الانتظار بعد التحميل
                }, 100); // إخفاء الرسالة بعد 0.1 ثانية
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        window.onload = function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('loading-message').style.display = 'block'; // عرض رسالة الانتظار
                setTimeout(() => {
                    document.getElementById('content-container').style.display = 'flex';
                    document.getElementById('loading-message').style.display = 'none'; // إخفاء رسالة الانتظار بعد التحميل
                }, 100); // إخفاء الرسالة بعد 0.1 ثانية
            }
        }
    </script>
</body>
